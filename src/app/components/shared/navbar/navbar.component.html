<nav class="bg-gray-800 border-gray-700">
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <a
      routerLink="/"
      (click)="closeMenu()"
      class="flex items-center space-x-3 rtl:space-x-reverse"
    >
      <img
        src="https://flowbite.com/docs/images/logo.svg"
        class="h-8 hidden"
        alt="Flowbite Logo"
      />
      <span
        class="self-center text-2xl font-semibold whitespace-nowrap text-gray-50"
        >SMC Attendance App</span
      >
    </a>
    <button
      type="button"
      class="inline-flex items-center justify-center p-2 w-10 h-10 text-sm rounded-lg focus:outline-none focus:ring-2 text-gray-400 hover:bg-gray-700 focus:ring-gray-600"
      (click)="toggleMenu()"
    >
      <span class="sr-only">Open main menu</span>
      <svg
        class="w-5 h-5"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 17 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15"
        />
      </svg>
    </button>
    @if (isCollapsed) {
    <div class="w-full" id="navbar-hamburger">
      <ul
        class="flex flex-col font-medium mt-4 rounded-lg bg-gray-50 border-gray-700"
      >
        @for (item of menuItems; track $index) {
        <li>
          <a
            [routerLink]="item.path"
            class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-700 hover:text-gray-50"
            aria-current="page"
            (click)="closeMenu()"
            >{{ item.label }}</a
          >
        </li>
        }
        <li>
          @if(user){
          <button
            class="block w-full text-start py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-700 hover:text-gray-50"
            aria-current="page"
            (click)="closeMenu()"
            (click)="logOut()"
          >
            Logout
          </button>
          } @else {
          <a
            [routerLink]="['/login']"
            class="block w-full text-start py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-700 hover:text-gray-50"
            aria-current="page"
            (click)="closeMenu()"
            >Login</a
          >
          }
        </li>
      </ul>
    </div>
    }
  </div>
</nav>
