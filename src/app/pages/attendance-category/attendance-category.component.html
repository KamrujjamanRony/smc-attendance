<section class="flex justify-center items-center h-screen bg-teal-100">
  <div
    class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow-sm sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700"
  >
    <form class="space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
      <h5
        class="block mb-2 text-xl text-center font-medium text-gray-900 dark:text-white capitalize"
      >
        Attendance Category
      </h5>
      <!-- year -->
      <div>
        <label
          for="year"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white capitalize"
          >Phase <span class="text-rose-600">*</span></label
        >
        <select
          id="year"
          name="year"
          [formControl]="getControl('year')"
          placeholder=""
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
          [class.invalid]="
            (getControl('year').invalid && getControl('year').touched) ||
            isSubmitted
          "
          (input)="onInputChanged($event)"
        >
          <option value="" class="capitalize">Select Option</option>
          @for(option of semesterOption(); track $index){
          <option [value]="option?.id" class="capitalize">
            {{ option?.name }}
          </option>
          }
        </select>
      </div>
      <!-- subject -->
      <div>
        <label
          for="subject"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white capitalize"
          >subject <span class="text-rose-600">*</span></label
        >
        <select
          id="subject"
          name="subject"
          [formControl]="getControl('subject')"
          placeholder=""
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
          [class.invalid]="
            (getControl('subject').invalid && getControl('subject').touched) ||
            isSubmitted
          "
        >
          <option value="" class="capitalize">Select Option</option>
          @for(option of subjectOption(); track $index){
          <option [value]="option?.id" class="capitalize">
            {{ option?.subName }}
          </option>
          }
        </select>
      </div>
      <button
        type="submit"
        class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Submit
      </button>
    </form>
  </div>
</section>
