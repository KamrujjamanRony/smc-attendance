<section class="flex justify-center items-center h-screen bg-teal-100">
  <div
    class="w-full max-w-6xl p-4 border rounded-lg shadow-sm sm:p-6 md:p-8 bg-gray-800 border-gray-700"
  >
    <form class="space-y-6" #form="ngForm" (ngSubmit)="onFormSubmit()">
      <h5
        class="block mb-2 text-xl text-center font-medium text-gray-50 capitalize"
      >
        Subject Selection
      </h5>
      <!-- student -->
      <div>
        <label
          for="student"
          class="block mb-2 text-sm font-medium text-gray-50 capitalize"
          >student <span class="text-rose-600">*</span></label
        >
        @if (id) {
        <app-search-select-edit
          [selected]="model.studentId"
          [options]="studentOption()"
          (selectedChange)="handleStudentChange($event)"
        ></app-search-select-edit>
        } @else {
        <app-search-select
          [options]="studentOption()"
          (selectedChange)="handleStudentChange($event)"
        ></app-search-select>
        }
      </div>
      <!-- subject -->
      <div>
        <label
          for="subject"
          class="block mb-2 text-sm font-medium text-gray-50 capitalize"
          >subject <span class="text-rose-600">*</span></label
        >
        @if (id) {
        <app-multi-select-edit
          [selectedOptions]="model.subjectIds"
          [options]="subjectOption()"
          (subjectChange)="handleSubjectChange($event)"
        ></app-multi-select-edit>
        } @else {
        <app-multi-select
          [options]="subjectOption()"
          (subjectChange)="handleSubjectChange($event)"
        ></app-multi-select>
        }
      </div>

      @if (loading()) {
      <button [disabled]="loading()" class="w-full btn btn-error text-white">
        Processing...
      </button>
      } @else {
      <input
        type="submit"
        class="w-full focus:ring-4 focus:outline-none text-gray-50 font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-blue-600 hover:bg-blue-700 focus:ring-blue-800"
        [value]="id ? 'Update' : 'Add'"
      />
      }
    </form>
  </div>
</section>
