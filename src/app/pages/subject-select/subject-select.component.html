<section class="flex justify-center items-center h-screen bg-teal-100">
  <div
    class="w-full max-w-6xl p-4 bg-white border border-gray-200 rounded-lg shadow-sm sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700"
  >
    <form class="space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
      <h5
        class="block mb-2 text-xl text-center font-medium text-gray-900 dark:text-white capitalize"
      >
        Subject Selection
      </h5>
      <!-- student -->
      <div>
        <label
          for="student"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white capitalize"
          >student <span class="text-rose-600">*</span></label
        >
        <app-search-select
          [options]="studentOption()"
          (selectedChange)="handleStudentChange($event)"
        ></app-search-select>
      </div>
      <!-- subject -->
      <div>
        <label
          for="subject"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white capitalize"
          >subject <span class="text-rose-600">*</span></label
        >
        <app-multi-select
          [options]="subjectOption()"
          (subjectChange)="handleSubjectChange($event)"
        ></app-multi-select>
      </div>
      <button
        type="submit"
        class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Submit
      </button>
    </form>
  </div>
</section>
