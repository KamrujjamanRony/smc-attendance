<section class="h-screen">
  <div class="text-center font-bold">
    <h1 class="text-3xl md:text-5xl text-gray-800">Satkhira Medical College</h1>
  </div>
  <div
    class="flex flex-col justify-center items-center bg-cover bg-center bg-no-repeat"
  >
    <div class="text-center font-bold mt-24">
      <button
        (click)="goToAttendance()"
        class="min-w-72 rounded-full px-4 py-3 text-xl font-bold leading-tight text-gray-50 bg-gradient-to-bl from-lime-500 to-green-900 hover:from-green-900 hover:to-lime-500 cursor-pointer block my-10"
      >
        Attendance Entry
      </button>
      <button
        routerLink="/meeting"
        class="min-w-72 rounded-full px-4 py-3 text-xl font-bold leading-tight text-gray-50 bg-gradient-to-bl from-pink-500 to-purple-900 hover:from-purple-900 hover:to-pink-500 cursor-pointer block my-10"
      >
        All Meeting
      </button>
    </div>
  </div>
</section>
